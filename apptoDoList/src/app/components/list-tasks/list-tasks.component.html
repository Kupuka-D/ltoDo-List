<div class="container">
    <div>
        <h1>Lista de tareas</h1>
        <p class="font-weight-light"><em>Aqu√≠ usted puede ver todas sus tareas, puede hacer click en los botones de "borrar" o "editar" en caso de querer realizar alguna de esas acciones</em></p>

    </div>
    <br>
    <table class="table table-striped table-responsive-sm">
        <thead>
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <!--  -->
            <tr *ngFor="let task of tasks">

                <td>{{task.titulo}}</td>
                <td class="font-weight-light">{{task.descripcion}}</td>
                <td>
                    <!--Con click agrego un evento al hacer click llamo al metodo deleteTask y le paso como parametro
                    el id de la tarea-->
                    <button (click)="confirmar(task._id)" class="btn btn-dark">Borrar</button>
                    <button [routerLink]="['/update-task', task._id ]" class="btn btn-dark">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
